<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Container">
      <h1>Akan Name Generator</h1>
      <p>
      Akan names come from Ghanaian culture and are traditionally given based on the
      day of the week a person is born. Each name carries meaning and reflects cultural
      heritage. Use this generator to find out your Akan name by simply entering your
      birthdate and selecting your gender.
  </p>
  <form id="Akanform">
   <label for="personName">Your Name:</label>
    <input type="text" id="personName" placeholder="Enter your name" required>
    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" required>
    <label for="gender">Gender</label>
    <select id="gender">
        <option value="">-- select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
  </form>

    </div>  
</body>
</html>
